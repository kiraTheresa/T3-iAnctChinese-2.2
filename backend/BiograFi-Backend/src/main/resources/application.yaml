spring:
  application:
    name: BiograFi-Backend
  # 数据库配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:biografi_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# 服务器配置
server:
  port: 5002
  servlet:
    context-path: /

# OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
  info:
    title: BiograFi-Backend API
    description: 传记快线后端API文档
    version: 1.0.0
    contact:
      name: BiograFi Team
      email: biografi@example.com
    license:
      name: Apache 2.0
      url: http://springdoc.org

# 日志配置
logging:
  level:
    root: INFO
    com.zjgsu.kirateresa: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/biografi?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect

# 生产环境服务器配置
server:
  port: 5002
  servlet:
    context-path: /

# 生产环境日志配置
logging:
  level:
    root: INFO
    com.zjgsu.kirateresa: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
